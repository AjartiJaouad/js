<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSs3 prporitea d'fichageage</title>

</head>

<body>
    <fieldset>
        <p>
            <label for="">N1</label>
            <input type="number" name="" id="N1">
        </p>
        <p>
            <label for="">N2</label>
            <input type="number" name="" id="N2" min="">
        </p>
      <p>
        <fieldset>
           <legend>Operation</legend> 
           <input type="radio" name="op" id="s">
           <label for="">somme</label>
           <input type="radio" name="op" id="m">
           <label for="">multiplication</label>
           <input type="radio" name="op" id="d">
           <label for="">Division</label>
           
        </fieldset>
        <p>
        <button type="button" onclick="egal()">=</button></p>
      </p>
        <p>RSesulta <br> <span id="rs">..</span></p>
    </fieldset>
    <script>
      function egal(){
        let n1 = document.getElementById("N1").value;
        let n2 = document.getElementById("N2").value;
        let rse = document.getElementById("rs");
        // cherche lopertion 
        let somme = document.getElementById("s")
        let mult = document.getElementById("m")
        let div = document.getElementById("d")
        if (somme.checked )
        rse.innerHTML = parseFloat(n1) + parseFloat(n2);
        if (mult.checked )
        rse.innerHTML = parseFloat(n1) * parseFloat(n2);
        if (div.checked )
        rse.innerHTML = parseFloat(n1) / parseFloat(n2);

        
      }
    </script>
</body>

</html>
